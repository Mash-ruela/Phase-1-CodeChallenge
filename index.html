<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center bg-dark text-white">Ramen Rater</h1>
    <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <h2 id="ramen-name"></h2>
    <p id="ramen-restaurant"></p>
    <p id="ramen-rating"></p>
    <p id="ramen-comment"></p>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6 card-shadow text-dark bg-white">
        <h3 class="text-center bg-dark text-white">Add New Ramen</h3>
        <form id="ramen-form">
            <input class="form-control" type="text" id="name" placeholder="Ramen Name" required>
            <br><br>
            <input class="form-control" type="text" id="restaurant" placeholder="Restaurant" required>
            <br><br>
            <input class="form-control" type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <br><br>
            <textarea class="form-control" id="comment" placeholder="Comment" required></textarea>
            <br><br>
            <input class="form-control" type="url" id="image" placeholder="Ramen Image URL" required>
            <br><br>
            <button class="form-control btn  btn-dark" type="submit">Add Ramen</button>
          </form>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
